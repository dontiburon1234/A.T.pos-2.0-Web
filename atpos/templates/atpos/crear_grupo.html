{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Crear cargo</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input name="name" class="form-control" aria-describedby="NombreGrupo" placeholder="Cargo">
                </div>
                <button type="submit" class="btn btn-primary">Crear Grupo</button>
              </form>
        </div>
        <div class="col-md-6">
            <br />
            <p>Seleccione el cargo para asignarle permisos.</p>
            {% for id, name in listName.items %}
            <a href="{% url 'asignar_permisos_grupo' id %}">
                <p>{{ id }} - {{ name }}</p>
            </a>
            {% endfor %}
            <br/>
        </div>
    </div>
</div>

{% endblock %}
