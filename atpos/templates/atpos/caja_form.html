{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="content" style="display: grid; place-items: center;">
    <!-- Default box -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Creación de caja</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputPrefijo">Prefijo</label>
                        {{ form.prefijo }}
                        <small id="textHelp" class="form-text text-muted">La mejor manera es un número aunque puede
                            utilizar letras.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputTipoFactura">Tipo de factura</label>
                        {{ form.tipo_factura }}
                    </div>
                    <div class="form-group">
                        <label for="inputEstado">estado</label>
                        {{ form.estado }}
                    </div>
                    <!-- Usar el campo select para mostrar la lista de almacenes filtrados -->
                    <select name="almacen">
                        {% for a in almacen %}
                        <option value="{{ a.id }}">{{ a.nombre_almacen }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
