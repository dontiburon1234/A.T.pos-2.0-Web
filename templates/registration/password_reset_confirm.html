{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card text-center centrar" style="width: 22rem;">
<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body">
        <div class="login-logo">
          <img src="{% static 'img/LogoATpos200px.png' %}" class="img-responsive">
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Nueva contraseña.</p>
          {% if validlink %}
          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              {{ form.new_password1.errors}}
              <input type="password" class="form-control" name="new_password1" placeholder="Nueva Contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              {{ form.new_password2.errors}}
              <input type="password" class="form-control" name="new_password2" placeholder="Confirme contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
              </div>
              <div class="col-8">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Cambiar mi contraseña</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          {% else %}
          <h1 class="text-center">Enlace inválido: este enlace ya ha sido utilizado</h1>
          {% endif %}
        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->
    </div>
  </div>
</div>
</div>
{% endblock %}
